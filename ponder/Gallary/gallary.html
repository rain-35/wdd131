<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rainen">
    <!-- add description -->
    <meta name="description" content="A simple gallery webpage displaying images in a grid layout."> 
    <!-- add normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- add stylesheet -->
    <link rel="stylesheet" href="gallary.css">
    <script src="gallary.js" defer></script>
    <!-- add title -->
    <title>Gallery</title>
</head>
<body>
    <div id="content">
        <header>

        </header>
        <main>
            
            <h1>Gallery</h1>
            <section class="gallery">
                <figure>  
                    <img src="images/book-sm.jpg" alt="person reading a book">
                </figure>
                <figure>  
                    <img src="images/couch-sm.jpg" alt="person sitting on a couch with a phone">
                </figure>
                <figure>  
                    <img src="images/desk-sm.jpg" alt="a work desktop">
                </figure>
                <figure>  
                    <img src="images/keyboard-sm.jpg" alt="person typing on a keyboard">
                </figure>
                <figure>  
                    <img src="images/phone-sm.jpg" alt="person looking at a phone">
                </figure>
                <figure>  
                    <img src="images/sit-sm.jpg" alt="person sitting on a couch">
                </figure>
            </section>
            <dialog>
                <img>
                <button class="close-viewer">X</button>
            </dialog>
          

        </main>
        <footer>

        </footer>

    </div>
    
</body>
</html>
